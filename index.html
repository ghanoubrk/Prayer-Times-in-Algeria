<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <p class="main-title">مواقيت الصلاة في الجزائــر</p>
        <div class="search-container">
            <div class="search-box">
                 <i class="fa-solid fa-magnifying-glass"></i>
                 <input type="text" id="city-search" placeholder="ابحث عن مدينة" autocomplete="off">
            </div>
            <div class="search-suggestions active">
                 <ul id="suggestions-list">
                  
                 </ul> 
            </div>
        </div> 

        <div class="location-and-date-container">
            <p class="city"> </p>
            <p class="solar-date"> </p>
            <p class="hijry-date"> </p>
            <hr>
        </div>

        <div class="prayer-times-container">
            <div class="prayer-box" >
                <p class="prayer-time elfajr"> </p>
                <p class="prayer-name">الفجر</p>
            </div>

            <div class="prayer-box">
                <p class="prayer-time echourouk"> </p>
                <p class="prayer-name">الشروق</p>
            </div>

            <div class="prayer-box">
                <p class="prayer-time edhohr"> </p>
                <p class="prayer-name">الظهر</p>
            </div>

            <div class="prayer-box">
                <p class="prayer-time elasr"> </p>
                <p class="prayer-name">العصر</p>
            </div>

            <div class="prayer-box">
                <p class="prayer-time elmaghreb"> </p>
                <p class="prayer-name">المغرب</p>
            </div>

            <div class="prayer-box">
                <p class="prayer-time elishaa"> </p>
                <p class="prayer-name">العشاء</p>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
